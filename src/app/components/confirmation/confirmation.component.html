<div class="row">
    <div class="medium-12 columns">
      <h1>Thank you for your order {{orderInfo.name}}! It will be dispatched shortly!</h1>
      <h2>You may now continue shopping</h2>
    </div>
  </div>
  <br/>
  <br/>
  <table class="table" cellspacing="2" >
    <tr>
      <td class=".special_column"><label class="label" for="name">Name</label></td>
      <td class=".special_column"><div style="overflow:hidden">{{orderInfo.name}}</div></td>
    </tr>
    <tr>
      <td><label class="label" for="deliveryAddres">Delivery Address</label></td>
      <td><div style="overflow:hidden">{{orderInfo.deliveryAddres}}</div></td>
    </tr>
    <tr>
      <td><label class="label" for="power">Billing Address</label></td>
      <td><div style="overflow:hidden">{{orderInfo.billingAddres}}</div></td>
    </tr>
    <tr>
      <td><label class="label" for="power">State</label></td>
      <td><div style="overflow:hidden">{{orderInfo.state}}</div></td>
    </tr>
    <tr>
      <td><label class="label" for="power">Payment Method</label></td>
      <td><div style="overflow:hidden">{{orderInfo.paymentMethod}}</div></td>
    </tr>
    </table>

    <table class="table" cellspacing="2" >
      <tr>
        <td class=".special_column"><label class="label" for="name">Total Amount</label></td>
        <td class=".special_column"><div style="overflow:hidden">{{totalCostOfItems}}</div></td>
      </tr>
    </table>
